    <!-- Slideshow container -->
    <div class="slideshow-container">
        <img id="myImage" src="image1.jpg" alt="Image 1">
        <button class="prev" onclick="prevImage()"><i class="fas fa-chevron-left"></i></button>
        <button class="next" onclick="nextImage()"><i class="fas fa-chevron-right"></i></button>
    </div>

    <footer>
        <p>&copy; 2023 </p>
    </footer>

    <script>
        // Define an array of image sources
        var images = ["images/image1.jpg", "images/image2.jpg", "images/image3.jpg", "images/image4.jpg"];
        var currentImageIndex = 0;
        var imageElement = document.getElementById("myImage");

        // Function to show the next image
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            imageElement.src = images[currentImageIndex];
        }

        // Function to show the previous image
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            imageElement.src = images[currentImageIndex];
        }

        // Initial display of the first image
        imageElement.src = images[currentImageIndex];
    </script>
</body>
